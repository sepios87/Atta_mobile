name: atta
description: Atta project is restaurant app reservation.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  cloud_firestore: ^4.11.0
  collection: ^1.17.2
  cupertino_icons: ^1.0.6
  faker: ^2.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter  
  go_router: ^12.0.0
  intl: ^0.18.1
  rxdart: ^0.27.7
  skeletonizer: ^0.8.0
  sliver_tools: ^0.2.12
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont.ttf
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-VariableFont.ttf
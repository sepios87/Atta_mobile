name: atta
description: Atta project is restaurant app reservation.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  collection: ^1.17.2
  crypto: ^3.0.3
  cupertino_icons: ^1.0.6
  faker: ^2.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter  
  go_router: ^13.0.1
  intl: ^0.18.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2
  rxdart: ^0.27.7
  sliver_tools: ^0.2.12
  url_launcher: ^6.2.1

dev_dependencies:
  build_runner: ^2.4.8
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/logo/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont.ttf
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-VariableFont.ttf
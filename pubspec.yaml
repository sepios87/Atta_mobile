name: atta
description: Atta project is restaurant app reservation.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  cloud_firestore: ^4.11.0
  collection: ^1.17.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  go_router: ^12.0.0
  rxdart: ^0.27.7
  skeletonizer: ^0.8.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont.ttf
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-VariableFont.ttf